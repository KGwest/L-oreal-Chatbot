<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Assistant</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- L'Oréal Loading Screen -->
    <div id="introOverlay" style="position: fixed; z-index: 9999; inset: 0; background: black;">
      <div class="circle-container">
        <svg viewBox="0 0 300 300" class="circle-art">
          <circle r="60" cx="150" cy="150"></circle>
          <circle r="75" cx="150" cy="150"></circle>
          <circle r="90" cx="150" cy="150"></circle>
          <circle r="105" cx="150" cy="150"></circle>
          <circle r="120" cx="150" cy="150"></circle>
        </svg>
        <div class="logo-text">L’<span class="optical-o">O</span>RÉAL</div>
        <div class="tagline">
          <span>C</span><span>r</span><span>e</span><span>a</span><span>t</span
          ><span>i</span><span>n</span><span>g</span> &nbsp;
          <span>b</span><span>e</span><span>a</span><span>u</span><span>t</span
          ><span>i</span><span>f</span><span>u</span><span>l</span> &nbsp;
          <span>m</span><span>o</span><span>m</span><span>e</span><span>n</span
          ><span>t</span><span>s</span>
        </div>
      </div>
    </div>

    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <h1 class="site-title">Smart Product Advisor</h1>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- Messages appear here -->
          </div>


          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      
<footer class="site-footer">
  <p>
    &copy; 2025 Made by Kezia West. This is a student project and not affiliated with L'Oréal.
  </p>

  </nav>
</footer>


    <!-- Scripts -->
    <script src="secrets.js"></script>
    <script src="prompt.js"></script>
    <script type="module" src="script.js"></script>

  </body>
</html>
